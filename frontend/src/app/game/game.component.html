<div class="container">
        <div class="wrapper">
                <div *ngFor="let square of board" [ngStyle]="{  'height': squareSize + 'px',
                                                            'width': squareSize + 'px', 
                                                            'backgroundColor' : square.color , 
                                                            'top' : square.top, 
                                                            'left' : square.left,
                                                            'position': 'absolute'}" ></div>
                <img *ngFor="let pawn of pawns" (click)="onPawnClick(pawn)" [src]="pawn.img" [ngStyle]="{  'height': pawnSize + 'px',
                                                            'width': pawnSize + 'px', 
                                                            'top' : pawn.top, 
                                                            'left' : pawn.left,
                                                            'position': 'absolute'}" >
        </div>
</div>
