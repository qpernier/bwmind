<div class="container">
        <div class="wrapper">
                <div *ngFor="let square of board" (click)="onSquareClick(square)" [ngStyle]="{  'height': squareSize + 'px',
                                                            'width': squareSize + 'px', 
                                                            'backgroundColor' : square.color , 
                                                            'top' : square.top, 
                                                            'left' : square.left,
                                                            'position': 'absolute'}" ></div>
                <img *ngFor="let pawn of pawns" (click)="onPawnClick(pawn)" [src]="pawn.img" [ngStyle]="{  'height': pawnSize + 'px',
                                                            'width': pawnSize + 'px', 
                                                            'top' : pawn.top, 
                                                            'left' : pawn.left,
                                                            'position': 'absolute'}" >
        </div>
        <div *ngIf=displaySpinner class="spinner">
                <p-progressSpinner></p-progressSpinner>
        </div>

        <p-dialog header="Partie terminée" [(visible)]="displayEndPopUP" [closable]=false [modal]=true>
                <div *ngIf="winner == 'draw'">
                        <label> La partie se termine par une égalité !</label>
                </div>
                <div *ngIf="winner == 'player1'">
                        <label> La partie se termine par une victoire du joueur blanc.</label>
                </div>
                <div *ngIf="winner == 'player2'">
                        <label> La partie se termine par une victoire du joueur noir.</label>
                </div>
                <br/> <br/> 
                <p-button label="Ecran des scores" (onClick)="goToScore()"></p-button>
        </p-dialog>
</div>
